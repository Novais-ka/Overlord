
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlord</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/login.js" defer></script> <!-- Incluindo o script -->
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Bem-Vindo a Nazarick 
            <br> <br>
            Faça seu login e se torne um <br>Guardião da tumba de Nazarick</h1>
            <img src="img/ainsub.png" class="left-login-img" alt="Ainz">
        </div>
        <div class="right-login"></div>
        <div class="card-login">
            <h1>Login de Guardião</h1>
            <form id="loginForm">
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" required>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn-login"> <a href="inicio.html">Login</a></button>
            </form>
        </div>
    </div>
</body>
</html>
